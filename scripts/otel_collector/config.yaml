---
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlphttp:
    endpoint: http://localhost:6767
    encoding: json

  otlphttp/fpx-workers:
    endpoint: http://localhost:8787
    encoding: json

  otlp:
    endpoint: http://localhost:4567
    tls:
      insecure: true

  debug:

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug, otlphttp/fpx-workers]

  telemetry:
    logs:
      level: "debug"
